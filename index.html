<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  <script defer src="./index.js"></script>
  <title>WikiPedia Search Project</title>
</head>
<body>
  <div class="main-container">
    <div class="wiki-search-header text-center">
      <img class="wiki-logo" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/wiki-logo-img.png" />
      <br />
      <input placeholder="Type a keyword and press Enter to search" type="search" class="search-input w-50" id="searchInput" />
    </div>
    <div class="d-none" id="spinner">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <!-- <span class="sr-only">Loading...</span> -->
        </div>
      </div>
    </div>
    <div class="search-results" id="searchResults"></div>
  </div>
</body>
</html>
